<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
<div class="home__container">
    <div class="header">
    </div>
    <div class="contact--title">
        <div class="title--dec">
            <h1>
                Let's have<br>
                a chat.
            </h1>
        </div>
        <div class="title--style">
            <h3>
                Contact us
            </h3>
        </div>
    </div>
    <div class="address--img">
        <div>
            <img src="../img/simple2-map-marker-icon.png" alt="map">
        </div>
    </div>
    <div class="address--dec">
        <div style="margin-bottom: 25px">
            <h2>
                Address
            </h2>
        </div>
        <div>
            <p>Envato</p>
            <p>Level 13, 2 Elizabeth</p>
            <p>Victoria 3000</p>
            <p>Australia</p>
        </div>
    </div>
    <div class="talk--img">
        <div>
            <img src="../img/simple2-chat-icon.png" alt="map">
        </div>
    </div>
    <div class="talk--dec">
        <div style="margin-bottom: 25px">
            <h2>
                Let's talk
            </h2>
        </div>
        <div>
            <p>+61 (0) 3 8376 6284</p>
            <p>noreply@envato.com</p>
        </div>
    </div>
    <div class="contact--form">
        <div>
            <form>
                <label for="name"></label>
                <input id="name" type="text" placeholder="Name"
                       style="width: 100%;margin-bottom: 1rem;outline: none;border: none">
                <label for="email"></label>
                <input id="email" type="email" placeholder="Email" style="width: 100%;margin-bottom: 1rem">
                <label for="subject"></label>
                <input id="subject" type="text" placeholder="Subject" style="width: 100%;margin-bottom: 1rem">
                <label for="details"></label>
                <input id="details" type="text" placeholder="Details" style="width: 100%;margin-bottom: 1rem">
                <label for="message"></label>
                <textarea id="message" placeholder="Your message" style="width: 100%;height: 5rem"></textarea>
            </form>
        </div>
    </div>
    <div class="fotter">
    </div>
</div>
</body>
</html>
